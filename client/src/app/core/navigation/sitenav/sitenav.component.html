<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!(isAuth$ | async)">
    <span class="nav-caption padding-left">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!(isAuth$ | async)">
    <span class="nav-caption padding-left">Login</span>
  </a>

  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" (click)="onClose()" *ngIf="isAuth$ | async">
      <mat-icon color="primary">eject</mat-icon>
      <span class="nav-caption padding-left">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
